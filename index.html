<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <litle> Java script-To do list</litle>
    <link rel="stlyesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stlyesheet" href="ccs/font-awesome.css">
    <link rel="stlyesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa refresh"></i>
            </div>
                <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="fa fa-circle"></i>
                    <p class="text">Drink Coffe</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li>
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus circle"></i>
            <input type="text" id="input" placeholder="Add a to do">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
